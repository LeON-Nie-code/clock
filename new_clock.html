<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SVG Clock</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            flex-direction: column;
        }
        #clock {
            width: 400px;
            height: 400px;
        }
        .hand {
            transform-origin: 50% 50%;
            transform: rotate(0deg);
            transition: transform 0.5s cubic-bezier(0.4, 2.3, 0.3, 1);
        }
        .second {
            stroke: red;
            transition: transform 0.1s linear;
        }
        #controls {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        input {
            width: 50px;
        }
        #digitalTime {
            font-size: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="digitalTime">00:00:00</div>
    <svg id="clock" viewBox="0 0 100 100">
        <circle cx="50" cy="50" r="48" stroke="black" stroke-width="2" fill="white"/>
        <g id="marks">
            <!-- Hour marks -->
            <line x1="50" y1="2" x2="50" y2="6" stroke="black" stroke-width="1"/>
            <line x1="50" y1="94" x2="50" y2="98" stroke="black" stroke-width="1"/>
            <line x1="2" y1="50" x2="6" y2="50" stroke="black" stroke-width="1"/>
            <line x1="94" y1="50" x2="98" y2="50" stroke="black" stroke-width="1"/>
            <line x1="16.54" y1="16.54" x2="19.39" y2="19.39" stroke="black" stroke-width="1"/>
            <line x1="80.61" y1="80.61" x2="83.46" y2="83.46" stroke="black" stroke-width="1"/>
            <line x1="16.54" y1="83.46" x2="19.39" y2="80.61" stroke="black" stroke-width="1"/>
            <line x1="80.61" y1="19.39" x2="83.46" y2="16.54" stroke="black" stroke-width="1"/>

            <!-- Minute marks -->
            <line x1="50" y1="2" x2="50" y2="4" stroke="black" stroke-width="0.5"/>
            <line x1="50" y1="96" x2="50" y2="98" stroke="black" stroke-width="0.5"/>
            <line x1="2" y1="50" x2="4" y2="50" stroke="black" stroke-width="0.5"/>
            <line x1="96" y1="50" x2="98" y2="50" stroke="black" stroke-width="0.5"/>
            <line x1="25" y1="4.3" x2="25" y2="6.3" stroke="black" stroke-width="0.5"/>
            <line x1="75" y1="4.3" x2="75" y2="6.3" stroke="black" stroke-width="0.5"/>
            <line x1="4.3" y1="25" x2="6.3" y2="25" stroke="black" stroke-width="0.5"/>
            <line x1="4.3" y1="75" x2="6.3" y2="75" stroke="black" stroke-width="0.5"/>
            <line x1="25" y1="93.7" x2="25" y2="95.7" stroke="black" stroke-width="0.5"/>
            <line x1="75" y1="93.7" x2="75" y2="95.7" stroke="black" stroke-width="0.5"/>
            <line x1="93.7" y1="25" x2="95.7" y2="25" stroke="black" stroke-width="0.5"/>
            <line x1="93.7" y1="75" x2="95.7" y2="75" stroke="black" stroke-width="0.5"/>
            <!-- Add more minute marks -->
            <line x1="50" y1="5" x2="50" y2="6" stroke="black" stroke-width="0.5"/>
            <line x1="50" y1="94" x2="50" y2="95" stroke="black" stroke-width="0.5"/>
            <line x1="5" y1="50" x2="6" y2="50" stroke="black" stroke-width="0.5"/>
            <line x1="94" y1="50" x2="95" y2="50" stroke="black" stroke-width="0.5"/>
            <line x1="16.54" y1="16.54" x2="18.54" y2="18.54" stroke="black" stroke-width="0.5"/>
            <line x1="81.46" y1="81.46" x2="83.46" y2="83.46" stroke="black" stroke-width="0.5"/>
            <line x1="16.54" y1="83.46" x2="18.54" y2="81.46" stroke="black" stroke-width="0.5"/>
            <line x1="81.46" y1="18.54" x2="83.46" y2="16.54" stroke="black" stroke-width="0.5"/>
            <!-- Continue adding minute marks -->
            <!-- Calculate positions for all minute marks -->
            <line x1="50" y1="6" x2="50" y2="8" stroke="black" stroke-width="0.5"/>
            <line x1="50" y1="92" x2="50" y2="94" stroke="black" stroke-width="0.5"/>
            <line x1="6" y1="50" x2="8" y2="50" stroke="black" stroke-width="0.5"/>
            <line x1="92" y1="50" x2="94" y2="50" stroke="black" stroke-width="0.5"/>
            <line x1="17" y1="17" x2="19" y2="19" stroke="black" stroke-width="0.5"/>
            <line x1="81" y1="81" x2="83" y2="83" stroke="black" stroke-width="0.5"/>
            <line x1="17" y1="83" x2="19" y2="81" stroke="black" stroke-width="0.5"/>
            <line x1="81" y1="19" x2="83" y2="17" stroke="black" stroke-width="0.5"/>
        </g>
        <g id="numbers">
            <text x="50" y="12" font-size="5" text-anchor="middle" fill="black">12</text>
            <text x="50" y="88" font-size="5" text-anchor="middle" fill="black">6</text>
            <text x="12" y="54" font-size="5" text-anchor="middle" fill="black">9</text>
            <text x="88" y="54" font-size="5" text-anchor="middle" fill="black">3</text>
        </g>
        <g id="hands">
            <line id="hour" class="hand" x1="50" y1="50" x2="50" y2="30" stroke="black" stroke-width="3"/>
            <line id="minute" class="hand" x1="50" y1="50" x2="50" y2="20" stroke="black" stroke-width="2"/>
            <line id="second" class="hand second" x1="50" y1="50" x2="50" y2="15" stroke="red" stroke-width="1"/>
        </g>
    </svg>
    <div id="controls">
        <label>Hour: <input type="number" id="hourInput" min="0" max="23"></label>
        <label>Minute: <input type="number" id="minuteInput" min="0" max="59"></label>
        <label>Second: <input type="number" id="secondInput" min="0" max="59"></label>
        <button id="setTime">Set Time</button>
    </div>
    <script>
        function updateClock() {
            const now = new Date();
            const seconds = now.getSeconds();
            const minutes = now.getMinutes();
            const hours = now.getHours();
            
            const secondAngle = seconds * 6;
            const minuteAngle = minutes * 6 + seconds * 0.1;
            const hourAngle = hours * 30 + minutes * 0.5;

            document.getElementById('second').style.transition = seconds === 0 ? 'none' : 'transform 0.5s cubic-bezier(0.4, 2.3, 0.3, 1)';
            document.getElementById('second').style.transform = `rotate(${secondAngle}deg)`;
            
            document.getElementById('minute').style.transform = `rotate(${minuteAngle}deg)`;
            document.getElementById('hour').style.transform = `rotate(${hourAngle}deg)`;

            const digitalTime = document.getElementById('digitalTime');
            digitalTime.textContent = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function setTime() {
            const hours = parseInt(document.getElementById('hourInput').value) || 0;
            const minutes = parseInt(document.getElementById('minuteInput').value) || 0;
            const seconds = parseInt(document.getElementById('secondInput').value) || 0;
            
            const now = new Date();
            now.setHours(hours);
            now.setMinutes(minutes);
            now.setSeconds(seconds);

            const secondAngle = seconds * 6;
            const minuteAngle = minutes * 6 + seconds * 0.1;
            const hourAngle = hours * 30 + minutes * 0.5;

            document.getElementById('second').style.transform = `rotate(${secondAngle}deg)`;
            document.getElementById('minute').style.transform = `rotate(${minuteAngle}deg)`;
            document.getElementById('hour').style.transform = `rotate(${hourAngle}deg)`;

            const digitalTime = document.getElementById('digitalTime');
            digitalTime.textContent = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        document.getElementById('setTime').addEventListener('click', setTime);

        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
